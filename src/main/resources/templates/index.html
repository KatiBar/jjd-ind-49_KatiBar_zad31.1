<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CityTemperature</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: 100px auto; max-width: 1000px; width: 100%">

  <h1>Podaj nazwÄ™ miasta</h1>
  <div th:if="${cityTemp}">
    <h1>Notatka</h1>
    <p th:text="|Miasto: ${cityTemp.name}|">Katowice</p>
    <p th:text="|Temperatura: ${cityTemp.temp} [C]|">19 'C</p>
  </div>
  <h1 th:unless="${cityTemp}">Brak informacji</h1>

</div>

</body>
</html>
